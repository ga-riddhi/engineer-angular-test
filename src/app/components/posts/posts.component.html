<div class="container-fluid">
  <div class="row margin-top-15">
    <div class="col-sm-4">
      <form class="search-form">
        <div class="form-group has-feedback">
          <input type="text" class="form-control search-input" [(ngModel)]="searchText" name="search" id="search"
            placeholder="Search">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table" *ngIf="rows">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Post Url</th>
              <th scope="col">Author</th>
              <th scope="col">Date Published</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows.hits | appSearch:searchText; let i=index" (click)="openModel(row)">
              <th scope="row">{{i+1}}</th>
              <td>{{row.title}}</td>
              <td>
                <a [href]="row.url" target="_blank" (click)="$event.stopPropagation()">{{row.url}}</a>
              </td>
              <td>{{row.author}}</td>
              <td>{{row.created_at | date:'shortDate'}}</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
